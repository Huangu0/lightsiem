---
sudo: required

services:
  - docker

before_install:
  # Fetch base image and build new container
  - sudo docker pull centos:7
  - sudo docker build --rm=true --tag=travispoc .

script:
  # Run container in detached state
  - sudo docker run --detach --privileged --volume="${PWD}":/etc/ansible:ro --volume=/sys/fs/cgroup:/sys/fs/cgroup:ro travispoc /usr/lib/systemd/systemd > /tmp/container_id
  # Check syntax of ansible playbook
  - sudo docker exec "$(cat /tmp/container_id)" ansible-playbook /etc/ansible/lightsiem-install.yml --syntax-check
  # Run ansible playbook
  - sudo docker exec "$(cat /tmp/container_id)" ansible-playbook /etc/ansible/lightsiem-install.yml --syntax-check
  # Clean up
  - sudo docker stop "$(cat /tmp/container_id)"


